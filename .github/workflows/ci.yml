name: CI - Tests & Security Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: 21

jobs:
  tests:
    name: Tests (JUnit5 + Integration)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run unit & integration tests
        run: mvn clean test -DskipITs=false
        env:
          # Testcontainers will spin up PostgreSQL automatically
          TESTCONTAINERS_REUSE_CONTAINERS: false

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
        continue-on-error: true

  coverage:
    name: Code Coverage (JaCoCo > 50%)
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with coverage
        run: mvn clean verify -DskipITs=false

      - name: Check JaCoCo coverage
        run: |
          # Check if coverage file exists
          if [ ! -f target/site/jacoco/jacoco.xml ]; then
            echo "⚠️  No JaCoCo report found - skipping coverage check"
            exit 0
          fi

          # Extract coverage percentage from jacoco.xml
          COVERAGE=$(grep -oP 'line-rate="\K[^"]+' target/site/jacoco/jacoco.xml | head -1)
          COVERAGE_PERCENT=$(echo "scale=2; $COVERAGE * 100" | bc)
          echo "Code Coverage: ${COVERAGE_PERCENT}%"

          if (( $(echo "$COVERAGE < 0.50" | bc -l) )); then
            echo "❌ Coverage below 50%: ${COVERAGE_PERCENT}%"
            exit 1
          fi
          echo "✅ Coverage meets target: ${COVERAGE_PERCENT}%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Add OWASP Dependency-Check Maven plugin
        run: |
          # OWASP Dependency-Check is run via Maven plugin
          mvn dependency-check:check -DskipTests \
            -Dowasp.skip=false \
            -Dowasp.failBuildOnCVSS=7.0 || true
        continue-on-error: true

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: target/dependency-check-report.*
          retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: tests

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trivy-docker:
    name: Trivy - Docker Image Scan
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy report to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-fs'

  trivy-iac:
    name: Trivy - IaC Scan (Terraform)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy IaC scanner on Terraform
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './terraform'
          format: 'sarif'
          output: 'trivy-iac-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy IaC report to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-iac-results.sarif'
          category: 'trivy-iac'

  tfsec:
    name: TFSec - Terraform Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install TFSec
        run: |
          wget -q https://github.com/aquasecurity/tfsec/releases/download/v1.28.1/tfsec-linux-amd64
          chmod +x tfsec-linux-amd64
          sudo mv tfsec-linux-amd64 /usr/local/bin/tfsec
        continue-on-error: true

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: './terraform'
          format: 'sarif'
        continue-on-error: true

      - name: Save TFSec output
        run: |
          tfsec ./terraform -f sarif > tfsec-results.sarif || true
        continue-on-error: true

      - name: Upload TFSec report to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'tfsec-results.sarif'
          category: 'tfsec'
        continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [tests, coverage, owasp-dependency-check, trivy-docker, trivy-iac, tfsec]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.tests.result }}" == "failure" ]] || \
             [[ "${{ needs.coverage.result }}" == "failure" ]] || \
             [[ "${{ needs.trivy-docker.result }}" == "failure" ]] || \
             [[ "${{ needs.trivy-iac.result }}" == "failure" ]] || \
             [[ "${{ needs.tfsec.result }}" == "failure" ]]; then
            echo "❌ CI Pipeline failed"
            exit 1
          fi
          echo "✅ CI Pipeline passed"
