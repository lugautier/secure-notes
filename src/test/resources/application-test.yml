spring:
  autoconfigure:
    exclude: []  # Re-enable all auto-configurations for integration tests

  jpa:
    hibernate:
      ddl-auto: none  # Flyway handles migrations
    show-sql: false
    properties:
      hibernate.format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    org.flyway: DEBUG
    org.springframework.data: DEBUG
