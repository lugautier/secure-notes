spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/securenotes}
    username: ${SPRING_DATASOURCE_USERNAME:securenotes}
    password: ${SPRING_DATASOURCE_PASSWORD:securenotes_dev_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    enabled: false

logging:
  level:
    root: INFO
    com.securenotes: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

# Dev credentials (for local testing only, never use in production)
jwt:
  private-key: ${JWT_PRIVATE_KEY:MIIEowIBAAKCAQEA0Z3VS5JJcds...dummy...}
  public-key: ${JWT_PUBLIC_KEY:MIIBIjANBgkqhkiG9w0BAQE...dummy...}
  expiration: 86400

# Server config
server:
  port: 8080
